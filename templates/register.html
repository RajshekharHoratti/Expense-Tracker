<body class=" login">
<div class="user-login-5">
    <div class="row bs-reset">
        <div class="col-md-6 login-container bs-reset">
            <img class="login-logo login-6" src="img/login-invert.png" style="width: 168px;">
            <div class="login-content">
                <h1> User Registration</h1>
                <form id="registerform" action="/user_register/" method="post">
                    <div class="row">
                        <div class="col-xs-6">
                            <input class="form-control form-control-solid placeholder-no-fix form-group" type="text"
                                   autocomplete="off" placeholder="Username" name="username" required/></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <input class="form-control form-control-solid placeholder-no-fix form-group" type="text"
                                   autocomplete="off" placeholder="Email Id" name="email_id" required/></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <input class="form-control form-control-solid placeholder-no-fix form-group" type="password"
                                   autocomplete="off" placeholder="Password" name="password" required/></div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <input type="submit" value="Back" class="btn btn-info" onclick="window.location.href='/'">

                        </div>
                        <div class="col-sm-8">
                            <input type="submit" name="register" value="Register" id="register_btn" class="btn btn-info">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 bs-reset">
            <div class="login-bg"></div>
        </div>
    </div>
</div>
